一文あたりの文字数が設定した文字数をオーバーすると警告をだします。<br>
<br>
1文当たりの文字数上限<input type="range" [(ngModel)]="upperlength" min="0" max="30">
{{upperlength}}<br>
 <textarea [(ngModel)]="inputarea" placeholder="type here"rows="20"cols="90"(input)="input()" >
 </textarea><br>
 トータル文字数{{inputarea.length}}

 <div class="bluebox" *ngIf="demoBoolean">指示語は明確ですか？</div>
